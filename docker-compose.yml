services:
  frontend:
    image: ghcr.io/pdelfino0/gremio-frontend:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - gremio-network

  api:
    image: ghcr.io/pdelfino0/gremio-api:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://gremio_user:gremio_password@postgres:5432/gremio_db}
    networks:
      - gremio-network

  postgres:
    image: postgres:15-alpine
    container_name: gremio-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-gremio_db}
      - POSTGRES_USER=${POSTGRES_USER:-gremio_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gremio_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gremio-network

volumes:
  postgres_data:

networks:
  gremio-network:
    driver: bridge 